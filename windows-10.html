<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
        Bootstrap Stylesheet CDN
    -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <!--
        Bootstrap Icon CDN
    -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <!--
        Custom's Style Sheet 
    -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Windows 10</title>
  </head>
  <body>
    <div id="landing">
      <!--
        Dasktop Area
      -->
      <div class="desktop p-1 d-inline-block">
        <div class="d-items px-3 text-center mb-4">
          <img
            class="mt-1"
            src="/img/thispc-icon.png"
            alt="This PC"
            width="35px"
            height="35px" />
          <p class="text-light m-0"><small>This PC</small></p>
        </div>

        <div class="d-items px-3 text-center mb-4">
          <img
            class="mt-1"
            src="/img/recyclebin-icon.png"
            alt="Recycle Bin"
            width="35px"
            height="35px" />
          <p class="text-light m-0"><small>Recycle Bin</small></p>
        </div>

        <div class="d-items px-3 text-center mb-4">
          <img
            class="mt-1"
            src="/img/thispc-icon.png"
            alt="This PC"
            width="35px"
            height="35px" />
          <p class="text-light m-0"><small>This PC</small></p>
        </div>
      </div>

      <!--
          Bottom Navigation Bar
      -->

      <nav class="nav-bottom d-flex align-items-center">
        <div class="hover-effect py-2 px-3">
          <span class="windows-icon text-light"
            ><i class="bi bi-windows"></i
          ></span>
        </div>

        <div class="search-box">
          <span class="search-icon material-symbols-outlined"> search </span>
          <input
            class="rounded-0 border-0"
            type="text"
            placeholder="Type here to search" />
        </div>

        <div class="pin-bar d-flex gap-1 ms-2">
          <div id="chrome-id" class="hover-effect py-2 px-2 running">
            <img
              src="/img/googlechrome-icon.png"
              alt="Google Chrome"
              width="25px" />
          </div>

          <div class="hover-effect py-2 px-2 running">
            <img src="/img/wechat-icon.png" alt="Wechat Icon" width="25px" />
          </div>
          <div class="hover-effect py-2 px-2">
            <img
              src="/img/photoshop-icon.png"
              alt="Photoshop Icon"
              width="25px" />
          </div>
        </div>

        <div class="ms-auto text-light d-flex">
          <div class="hover-effect py-2 px-1">
            <img
              src="/img/up-arrow.png"
              alt="Up Arrow Key"
              width="18px"
              height="18px" />
          </div>
          <div class="hover-effect py-2 px-1">
            <img
              src="/img/wechat-icon.png"
              alt="Wechat"
              width="18px"
              height="18px" />
          </div>
          <div class="hover-effect py-2 px-1">
            <img
              src="/img/meet-now.png"
              alt="Meet Now"
              width="18px"
              height="18px" />
          </div>

          <div class="hover-effect py-2 px-1">
            <img
              src="/img/network icon.png"
              alt="Network"
              width="18px"
              height="18px" />
          </div>
          <div class="hover-effect py-2 px-1 me-1">
            <img
              src="/img/volume-icon.png"
              alt="Volume"
              width="18px"
              height="18px" />
          </div>
          <div
            class="time-date text-center me-1 hover-effect px-1 d-flex flex-column justify-content-center">
            <p class="p-0 m-0">2:38 PM</p>
            <p class="p-0 m-0">10/14/2023</p>
          </div>
          <div class="hover-effect py-2 px-1 pe-1 me-3">
            <img
              src="/img/notification-icon.png"
              alt="Notification"
              width="18px"
              height="18px" />
          </div>
          <div class="notification-area hover-effect"></div>
        </div>
      </nav>
    </div>
  </body>
</html>
